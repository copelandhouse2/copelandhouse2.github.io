<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <script src="https://use.fontawesome.com/83d7fcc7a3.js"></script>
  <title>NASA</title>
</head>
  <body>
    <div class="wrapper">
      <main class="mContainer">
        <h1>NASA</h1>
      </main>
      <footer class="fContainer">
        <!-- social media section -->
        <section class="social">
          <h2>Social Media</h2>
          <p>Twitter - @nasa</p>
          <p>Facebook - fb.com/nasa</p>
          <p>Instagram - @nasa</p>
          <p>Youtube - youtuve.com/NASA</p>
        </section>

        <!-- Office location and contact info -->
        <section class="officeInfo">
          <h2>OFFICE INFO</h2>
          <p>Publice Communications Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338</p>
        </section>

        <!-- Contact Us section -->
        <section class="contact">
          <h2>CONTACT US</h2>
          <p>Name</p>
          <input type="text" name="name" value="">
          <p>Message</p>
          <!-- <input style="height: 60px" type="text" name="message" value=""> -->
          <textarea rows="4" resize="none"></textarea>
          <a class="button" href="#">send</a>
        </section>
      </footer>
  </div>

  </body>
</html>
