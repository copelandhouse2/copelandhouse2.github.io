<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/83d7fcc7a3.js"></script>
    <title>Copeland Airlines</title>
  </head>
  <body>
    <header class="h_container">
      <div class="img_container">
        <img src="img/logo.png" alt="company logo">
      </div>
      <nav class="nav_container">
        <img src="img/home-icon.png" alt="Home">

        <img src="img/deal-icon.png" alt="Travel">

        <img src="img/schedule-icon.png" alt="Schedule">
        Flight Schedule
        <img src="img/login-icon.png" alt="Login">
        Register/Login
      </nav>
    </header>
    <main class="main_init">
      <section class="res_container">
        <div class="row1 obj1"><img src="img/plane-icon.png" alt="Plane"></div>
        <div class="row1 obj2"><img src="img/hotel-icon.png" alt="hotel"></div>
        <div class="row1 obj3"><img src="img/car-icon.png" alt="Car"></div>

        <div class="row2 obj4"><input type="Text" name="Depart" value="Depart"></div>
        <div class="row2 obj5"><input type="Text" name="Arrive" value="Arrive"></div>

        <div class="row3 obj6"><input type="Text" name="Arr_date" value="mm/dd/yyyy"></div>
        <div class="row3 obj7"><input type="Text" name="Dep_date" value="mm/dd/yyyy"></div>

        <div class="row4 obj8"><p class="obj8">Passengers</p></div>
        <div class="row4 obj9"><input type="Text" name="Passenger" value="1"></div>
        <div class="row4 obj10">âšª Return</div>
        <div class="row4 obj11">ðŸ”´ One Way</div>

        <div class="row5"><p class="obj12">Search Flights</p></div>

      </section>
    </main>

</html>
